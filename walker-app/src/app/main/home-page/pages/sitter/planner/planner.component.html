<div class="container">
  <div class="button" (click)="changeView()">
    ???
  </div>

  <div class="page-header">Kreator pupila</div>
  <div class="calendar" *ngIf="fullView">
    <div *ngFor="let week of calendar">
      <div class="weeks">
        <div *ngFor="let walkCard of week">
          <div
            [ngClass]="{ 'today': walkCard.day == currentDay.getDate(), 'day': walkCard.day > currentDay.getDate(), 'past-day': walkCard.day < currentDay.getDate() }"
            *ngIf="walkCard.day != -1">
            <div class="date">
              {{walkCard.day | number: '2.0-0'}}
            </div>
            <div class="walks">
              <div class="dog-photo" *ngFor="let dog of walkCard.walkCard" [routerLink]="['/home/dog', dog.dog.id]">
                <img class="photo" [src]="dog.dog.dogPhoto">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="week-view" *ngIf="!fullView">
    <div *ngFor="let walkCard of calendar[currentWeek]">
      <div
        [ngClass]="{ 'today': walkCard.day == currentDay.getDate(), 'day': walkCard.day > currentDay.getDate(), 'past-day': walkCard.day < currentDay.getDate() }"
        *ngIf="walkCard.day != -1">
        <div class="date">
          {{walkCard.day | number: '2.0-0'}}
        </div>
        <div class="walks">
          <div class="walk-card" *ngFor="let dog of walkCard.walkCard">
            <div class="header">
              <img class="photo" [src]="dog.dog.dogPhoto">
              <div class="text-1">
                {{dog.dog.name}}
              </div>
            </div>
            <div class="text-2">
              <svg id="fmd_good_black_24dp" xmlns="http://www.w3.org/2000/svg" width="21.509" height="21.509" viewBox="0 0 21.509 21.509">
                <g id="Group_28" data-name="Group 28">
                  <path id="Path_67" data-name="Path 67" d="M0,0H21.509V21.509H0Z" fill="none"/>
                </g>
                <g id="Group_29" data-name="Group 29" transform="translate(3.585 1.792)">
                  <path id="Path_68" data-name="Path 68" d="M11.17,2A7.129,7.129,0,0,0,4,9.349q0,4.275,6.578,10.064a.912.912,0,0,0,1.192,0q6.56-5.794,6.569-10.064A7.129,7.129,0,0,0,11.17,2Zm0,8.962A1.792,1.792,0,1,1,12.962,9.17,1.8,1.8,0,0,1,11.17,10.962Z" transform="translate(-4 -2)" fill="#3e403b"/>
                </g>
              </svg>
              <div class="text">
                {{dog.walk.city}}
              </div>
            </div>

            <div class="text-2">
              <svg id="calendar_today_black_24dp_1_" data-name="calendar_today_black_24dp (1)" xmlns="http://www.w3.org/2000/svg" width="21.509" height="21.509" viewBox="0 0 21.509 21.509">
                <path id="Path_69" data-name="Path 69" d="M0,0H21.509V21.509H0Z" fill="none"/>
                <path id="Path_70" data-name="Path 70" d="M18.132,2.792h-.9V1.9a.9.9,0,0,0-1.792,0v.9H6.481V1.9a.9.9,0,1,0-1.792,0v.9h-.9A1.8,1.8,0,0,0,2,4.585V18.924a1.8,1.8,0,0,0,1.792,1.792H18.132a1.8,1.8,0,0,0,1.792-1.792V4.585A1.8,1.8,0,0,0,18.132,2.792Zm-.9,16.132H4.689a.9.9,0,0,1-.9-.9V7.273H18.132V18.028A.9.9,0,0,1,17.235,18.924Z" transform="translate(-0.208 -0.104)" fill="#3e403b"/>
              </svg>
              <div class="text">
                {{dog.walk.walkDateTime | date:'HH:mm'}}
              </div>
            </div>
            <div class="icon" [routerLink]="['/home/walk', dog.walk.id]">
              <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 22.548 22.548" >
                <g id="info_black_24dp_1_" data-name="info_black_24dp (1)" transform="translate(0 0)">
                  <path id="Path_49" data-name="Path 49" d="M0,0H22.548V22.548H0Z" transform="translate(0 0)" fill="none"/>
                  <path id="Path_50" data-name="Path 50" d="M11.4,2a9.4,9.4,0,1,0,9.4,9.4A9.4,9.4,0,0,0,11.4,2Zm0,14.093a.942.942,0,0,1-.94-.94V11.4a.94.94,0,0,1,1.879,0v3.758A.942.942,0,0,1,11.4,16.093Zm.94-7.516H10.456V6.7h1.879Z" transform="translate(-0.121 -0.121)" fill="#3e403b"/>
                </g>
              </svg>
            </div>
          </div>

          <!-- {{walkCard.walkCard[0]?.dog?.name}} -->
        </div>
      </div>
    </div>
  </div>
</div>
