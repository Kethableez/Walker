<div class="container">
  <div class="buttons">
    <div class="text-2">Tryb wyświetlania:</div>
    <div class="icon" *ngIf="!switchButton" (click)="click()">
      <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24">
        <g>
          <path d="M0,0h24v24H0V0z" fill="none" />
        </g>
        <g>
          <path
            d="M20,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M13,6h2.5v12H13V6z M11,18H8.5V6H11 V18z M4,6h2.5v12H4V6z M20,18h-2.5V6H20V18z" />
        </g>
      </svg>
    </div>
    <div class="icon" *ngIf="switchButton" (click)="click()">

      <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24">
        <g>
          <path d="M0,0h24v24H0V0z" fill="none" />
        </g>
        <g>
          <path
            d="M20,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M8,11H4V6h4V11z M14,11h-4V6h4V11z M20,11h-4V6h4V11z M8,18H4v-5h4V18z M14,18h-4v-5h4V18z M20,18h-4v-5h4V18z" />
        </g>
      </svg>
    </div>
  </div>
  <div class="page-header">Zwierzęta i spacery</div>

  <div class="main-container">
    <div *ngIf="switchButton">
      <div class="row" *ngFor="let dog of dogs | async">
        <img class="image" [src]="dog.dogPhoto">
        <div class="text-1"> {{ dog.dogName }}</div>
        <div class="text-1"> {{ dog.ownerName }}</div>
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" [routerLink]="['/home/dog', dog.id]">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 15c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm1-8h-2V7h2v2z" />
        </svg>
      </div>
    </div>
    <div *ngIf="!switchButton">
      <div class="row" *ngFor="let walk of walks | async">
        <img class="image" [src]="walk.ownerAvatar">
        <div class="text-1"> {{ walk.dogName }}</div>
        <div class="text-1"> {{ walk.ownerName }}</div>
        <div class="text-1"> {{ walk.city }}</div>
        <div [ngClass]="walk.booked ? 'marker-taken' : 'marker-available'"></div>
        <div class="text-1"> {{ walk.walkDate | date:'dd/MM/yyyy' }}</div>
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" [routerLink]="['/home/walk', walk.id]">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 15c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm1-8h-2V7h2v2z" />
        </svg>
      </div>
    </div>
  </div>
</div>
