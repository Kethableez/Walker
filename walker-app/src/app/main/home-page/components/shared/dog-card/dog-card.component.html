<div class="dog-card">
  <img class="dog-photo" [src]="walkCard?.dog?.dogPhoto" alt="">
  <div class="dog-info">
    <div class="text-1">
      {{walkCard?.dog?.name}}
    </div>
    <div class="text-2">
      {{walkCard?.walk?.city}} <br>
    </div>

    <div class="text-3">
      {{walkCard?.walk?.walkDateTime | date: 'dd.MM.yyyy, hh:mm'}}
    </div>
  </div>

  <div class="buttons-blur">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path
        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 15c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm1-8h-2V7h2v2z" />
    </svg>

    <svg  xmlns="http://www.w3.org/2000/svg" class="icon"
      viewBox="0 0 24 24">
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path
        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4 11h-3v3c0 .55-.45 1-1 1s-1-.45-1-1v-3H8c-.55 0-1-.45-1-1s.45-1 1-1h3V8c0-.55.45-1 1-1s1 .45 1 1v3h3c.55 0 1 .45 1 1s-.45 1-1 1z" />
    </svg>
  </div>

  <div class="buttons">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24"  [routerLink]="['/home/walk', walkCard?.walk?.id]">
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path
        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 15c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm1-8h-2V7h2v2z" />
    </svg>

    <svg  xmlns="http://www.w3.org/2000/svg" class="icon" (click)="action(walkCard!)"
      viewBox="0 0 24 24">
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path
        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4 11h-3v3c0 .55-.45 1-1 1s-1-.45-1-1v-3H8c-.55 0-1-.45-1-1s.45-1 1-1h3V8c0-.55.45-1 1-1s1 .45 1 1v3h3c.55 0 1 .45 1 1s-.45 1-1 1z" />
    </svg>
  </div>
</div>

<ktbz-box-message *ngIf="isMessageBoxVisible" [response]="response" (closeMessageBox)="closeMessageBox($event)">
</ktbz-box-message>
