<body>
  <div class="app-title">
    Walker
  </div>

  <div class="container"
  [ngStyle]="{'justify-content': !isRegisterStepActive ? 'flex-end' : 'center'}" >
    <div class="description" *ngIf="!isRegisterStepActive">
      <div class="main-text">
        Drugi najlepszy przyjaciel
        twojego czworonoga!
      </div>

      <div class="sub-text">
        Zapewnij swojemu ukochanemu
        zwierzakowi spacer w momencie,
        kiedy ty nie masz czasu!
      </div>

      <span class="sub-text link" (click)="openRegisterForm()">Dołącz do nas już dziś!</span>

    </div>
    <ktbz-login *ngIf="!isRegisterStepActive"></ktbz-login>

    <ktbz-register *ngIf="isRegisterStepActive"></ktbz-register>
  </div>

  <div class="app-footer">
    <div class="sub-text">
      github.com/Kethableez/Walker <br>
      2021, Amaduesz Janiszyn
    </div>
  </div>
</body>
